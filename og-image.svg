<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg" style="font-family: sans-serif;">
    <defs>
        <radialGradient id="bgGradient" cx="50%" cy="45%" r="55%">
            <stop offset="0%" stop-color="#1a1a3e" />
            <stop offset="100%" stop-color="#0d0d1a" />
        </radialGradient>
        <linearGradient id="bifrostGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#ff0000" stop-opacity="0.7"/>
            <stop offset="16%" stop-color="#ff7f00" stop-opacity="0.7"/>
            <stop offset="33%" stop-color="#ffff00" stop-opacity="0.7"/>
            <stop offset="50%" stop-color="#00ff00" stop-opacity="0.7"/>
            <stop offset="67%" stop-color="#0000ff" stop-opacity="0.7"/>
            <stop offset="84%" stop-color="#4b0082" stop-opacity="0.7"/>
            <stop offset="100%" stop-color="#9400d3" stop-opacity="0.7"/>
        </linearGradient>
        <filter id="glow">
            <feGaussianBlur stdDeviation="3.5" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>

    <!-- Background -->
    <rect width="1200" height="630" fill="url(#bgGradient)" />

    <!-- Stars -->
    <g fill="#ffffff" opacity="0.5">
        <circle cx="150" cy="100" r="1.5"/>
        <circle cx="200" cy="300" r="1"/>
        <circle cx="80" cy="450" r="1"/>
        <circle cx="350" cy="150" r="1.2"/>
        <circle cx="450" cy="500" r="1.8"/>
        <circle cx="580" cy="220" r="1"/>
        <circle cx="650" cy="400" r="1.5"/>
        <circle cx="750" cy="120" r="1.3"/>
        <circle cx="850" cy="550" r="1"/>
        <circle cx="950" cy="250" r="1.6"/>
        <circle cx="1050" cy="480" r="1.1"/>
        <circle cx="1120" cy="80" r="1.4"/>
        <circle cx="1150" cy="350" r="1"/>
    </g>

    <!-- Bifröst Bridge -->
    <g transform="translate(600, 380)">
        <path d="M -200 0 L -600 250 L 600 250 L 200 0 Z" fill="url(#bifrostGradient)" opacity="0.6"/>
    </g>

    <!-- Central Relic: Gjallarhorn -->
    <g transform="translate(600, 315)" fill="none" stroke="#d4af37" filter="url(#glow)">
        <!-- Horn Spiral -->
        <g stroke-width="4" opacity="0.9">
            <path d="M 0 0 C 40 0, 60 20, 60 50 S 40 100, 0 100 S -40 80, -40 50 S -20 0, 0 0" transform="rotate(-30) scale(1.8)"/>
        </g>
        
        <!-- Central Glow -->
        <circle cx="0" cy="0" r="30" fill="#d4af37" stroke="none" opacity="0.3"/>
        <circle cx="0" cy="0" r="15" fill="#ffffff" stroke="none" opacity="0.5"/>
    </g>

    <!-- Runes around relic -->
    <g transform="translate(600, 315)" fill="#d4af37" font-size="28" text-anchor="middle" dominant-baseline="central" opacity="0.7">
        <text x="0" y="-180">ᚺ</text>
        <g transform="rotate(45)">
            <text y="-180">ᚷ</text>
        </g>
        <g transform="rotate(90)">
            <text y="-180">ᛒ</text>
        </g>
        <g transform="rotate(135)">
            <text y="-180">ᛗ</text>
        </g>
        <g transform="rotate(180)">
            <text y="-180">ᛞ</text>
        </g>
        <g transform="rotate(225)">
            <text y="-180">ᛟ</text>
        </g>
        <g transform="rotate(270)">
            <text y="-180">ᛉ</text>
        </g>
        <g transform="rotate(315)">
            <text y="-180">ᛋ</text>
        </g>
    </g>

    <!-- Title -->
    <text x="600" y="120" font-size="80" fill="#d4af37" text-anchor="middle" letter-spacing="8" style="text-transform: uppercase; font-weight: bold;">
        Heimdall
    </text>
    <text x="600" y="170" font-size="24" fill="#9eb3c7" text-anchor="middle" letter-spacing="2" style="font-style: italic;">
        Guardian of the Bifröst
    </text>

</svg>

